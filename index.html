<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HS Ultra - Hybrid Anchor</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
            --orange: #ff9f0a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid #333;
            margin-bottom: 10px;
        }

        .status-pill.active { border-color: var(--blue); color: var(--blue); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
        .active .led { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .big-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 900;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .big-btn.active { border-color: var(--blue); box-shadow: 0 0 40px rgba(10, 132, 255, 0.2); }
        .big-btn.idle { border-color: var(--red); }

        .stats-container {
            width: 100%;
            max-width: 320px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }

        .stat-val { display: block; font-size: 24px; font-weight: 800; color: #fff; }
        .stat-lbl { font-size: 10px; color: #666; text-transform: uppercase; margin-top: 4px; }

        .console {
            height: 140px;
            background: #050505;
            border-top: 1px solid #1a1a1a;
            padding: 10px;
            font-family: 'Menlo', 'Courier New', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log { margin-bottom: 4px; border-left: 2px solid transparent; padding-left: 6px; }
        .log.success { border-color: var(--green); color: #cfc; }
        .log.info { border-color: var(--blue); color: #cde; }
        .log.error { border-color: var(--red); color: #fcc; }
        .log.gps { border-color: var(--orange); color: #fed; }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            HİBRİT ÇAPA: <span id="statusTxt">BEKLEMEDE</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats-container">
            <div class="stat-card">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">AĞ TRAFİĞİ</span>
            </div>
            <div class="stat-card">
                <span id="gpsCounter" class="stat-val">OFF</span>
                <span class="stat-lbl">GPS DURUMU</span>
            </div>
        </div>

        <p style="font-size: 10px; color: #444; text-align: center; max-width: 280px; margin: 0;">
            <b>iOS Arka Plan Kilidi:</b> Bu mod hem sessiz ses (JS Stay-Alive) hem de GPS (OS Stay-Alive) kullanarak Hotspot bağlantısını korur.
        </p>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <audio id="silentPlayer" loop playsinline>
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFWm50IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <script>
        let active = false;
        let pings = 0;
        let pingInterval = null;
        let geoWatchId = null;
        const audio = document.getElementById('silentPlayer');
        
        const mainBtn = document.getElementById('mainBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const gpsDisplay = document.getElementById('gpsCounter');
        const consoleEl = document.getElementById('console');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 30) consoleEl.lastChild.remove();
        }

        async function requestGPS() {
            return new Promise((resolve) => {
                log("GPS sinyali aranıyor...", "info");
                navigator.geolocation.getCurrentPosition(
                    (p) => {
                        log("GPS İlk Kilidi: " + p.coords.latitude.toFixed(4) + ", " + p.coords.longitude.toFixed(4), "gps");
                        resolve(true);
                    },
                    (e) => {
                        log("GPS Hatası: " + e.message, "error");
                        resolve(false);
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        function startMechanisms() {
            // 1. Audio Start (JS Engine Alive)
            audio.play().catch(e => log("Ses başlatılamadı!", "error"));
            log("Sessiz ses döngüsü başladı.", "info");

            // 2. GPS Watch (System Alive)
            geoWatchId = navigator.geolocation.watchPosition(
                (p) => {
                    gpsDisplay.innerText = "OK";
                    gpsDisplay.style.color = "var(--green)";
                    // Arka planda çalışıp çalışmadığını anlamak için periyodik koordinat logu
                    if(pings % 5 === 0) log(`GPS Güncel: ${p.coords.latitude.toFixed(2)}`, "gps");
                },
                (e) => {
                    gpsDisplay.innerText = "ERR";
                    gpsDisplay.style.color = "var(--red)";
                    log("GPS koptu: " + e.message, "error");
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );

            // 3. Network Traffic (Hotspot Alive)
            pingInterval = setInterval(async () => {
                try {
                    await fetch(`https://www.google.com/generate_204?cb=${Date.now()}`, { 
                        mode: 'no-cors', cache: 'no-store' 
                    });
                    pings++;
                    pingDisplay.innerText = pings;
                } catch (e) {}
            }, 5000);
        }

        function stopMechanisms() {
            audio.pause();
            if (geoWatchId !== null) navigator.geolocation.clearWatch(geoWatchId);
            if (pingInterval) clearInterval(pingInterval);
            gpsDisplay.innerText = "OFF";
            gpsDisplay.style.color = "";
        }

        async function handleToggle() {
            if (!active) {
                const hasGPS = await requestGPS();
                if (!hasGPS) {
                    alert("Lütfen konum izni verin. Hotspot'un açık kalması için bu gereklidir.");
                    return;
                }

                active = true;
                startMechanisms();

                mainBtn.classList.replace('idle', 'active');
                statusIndicator.classList.replace('idle', 'active');
                statusTxt.innerText = "AKTİF";
                btnTxt.innerText = "DURDUR";
                log("HİBRİT ÇAPA AKTİF.", "success");
            } else {
                active = false;
                stopMechanisms();

                mainBtn.classList.replace('active', 'idle');
                statusIndicator.classList.replace('active', 'idle');
                statusTxt.innerText = "BEKLEMEDE";
                btnTxt.innerText = "BAŞLAT";
                log("Sistem durduruldu.");
            }
        }

        mainBtn.addEventListener('click', handleToggle);

        // iOS kilit ekranı ve uygulama geçişleri için log
        document.addEventListener('visibilitychange', () => {
            if (active) {
                const state = document.visibilityState;
                log(`Uygulama Durumu: ${state}`, "info");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hotspot Pro Ultra</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--green); color: var(--green); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 10px; height: 10px; border-radius: 50%; background: currentColor; }
        .active .led { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .big-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .big-btn.active { border-color: var(--green); transform: scale(1.05); }
        .big-btn.idle { border-color: var(--red); }
        .big-btn:active { transform: scale(0.95); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 360px;
        }

        .stat-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-val { display: block; font-size: 28px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }

        .console {
            height: 140px;
            background: #080808;
            border-top: 1px solid #222;
            padding: 12px;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log { border-left: 2px solid #333; padding-left: 8px; margin-bottom: 4px; }
        .log.success { color: var(--green); border-left-color: var(--green); }
        .log.info { color: var(--blue); border-left-color: var(--blue); }
        .log.error { color: var(--red); border-left-color: var(--red); }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            HOTSPOT: <span id="statusTxt">PASİF</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats">
            <div class="stat-item">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">Ping</span>
            </div>
            <div class="stat-item">
                <span id="lastTime" class="stat-val">--:--</span>
                <span class="stat-lbl">Zaman</span>
            </div>
        </div>

        <div style="font-size: 10px; color: #444; text-align: center;">
            Cihazın "Düşük Güç Modu"nda olmadığından emin olun.<br>
            Ses seviyesini 1 kademe artırın.
        </div>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <audio id="audioElement" loop playsinline preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGFtZTMuMTAwAKAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=" type="audio/mpeg">
    </audio>

    <script>
        let active = false;
        let pings = 0;
        let interval = null;
        let audioCtx = null;
        let noiseSource = null;

        const mainBtn = document.getElementById('mainBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const timeDisplay = document.getElementById('lastTime');
        const consoleEl = document.getElementById('console');
        const audioEl = document.getElementById('audioElement');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 30) consoleEl.lastChild.remove();
        }

        async function initWebAudio() {
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                }
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                // Buffer üretimi
                const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) {
                    data[i] = Math.random() * 0.005; // Çok düşük gürültü
                }

                noiseSource = audioCtx.createBufferSource();
                noiseSource.buffer = buffer;
                noiseSource.loop = true;
                
                const gain = audioCtx.createGain();
                gain.gain.value = 0.01; 
                
                noiseSource.connect(gain);
                gain.connect(audioCtx.destination);
                noiseSource.start(0);
                
                log("Web Audio (Noise) Başladı", "success");
            } catch (e) {
                log("Web Audio Hatası: " + e.message, "error");
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Hotspot Pro Ultra',
                    artist: 'Keep-Alive Aktif',
                    album: `Sinyal: ${pings}`
                });
                navigator.mediaSession.playbackState = active ? 'playing' : 'paused';
            }
        }

        async function pulse() {
            if (!active) return;
            try {
                await fetch(`https://www.google.com/generate_204?cb=${Date.now()}`, { mode: 'no-cors', cache: 'no-store' });
                pings++;
                pingDisplay.innerText = pings;
                timeDisplay.innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
                updateMediaSession();
                log(`Sinyal ${pings} iletildi`, "info");
            } catch (e) {
                log("Bağlantı zayıf...", "error");
            }
        }

        async function handleStart() {
            log("Sistem tetiklendi...");
            
            // KRİTİK: Audio element play komutu etkileşimin en başında olmalı
            const audioPromise = audioEl.play();

            try {
                active = true;
                
                // Audio Element durumunu kontrol et
                if (audioPromise !== undefined) {
                    audioPromise.then(() => {
                        log("Media Player: ÇALINIYOR", "success");
                    }).catch(err => {
                        log("Media Player Hatası: " + err.message, "error");
                        // Önemli değil, Web Audio ile devam edeceğiz
                    });
                }

                // Web Audio'yu başlat
                await initWebAudio();
                
                // Media Session
                updateMediaSession();

                // Döngü
                interval = setInterval(pulse, 4000);
                
                // UI Güncelle
                mainBtn.className = 'big-btn active';
                statusIndicator.className = 'status-pill active';
                statusTxt.innerText = "ONLINE";
                btnTxt.innerText = "DURDUR";
                
                log("Koruma Kalkanı AKTİF", "success");
                pulse();
            } catch (e) {
                log("Başlatma başarısız: " + e.message, "error");
                stop();
            }
        }

        function stop() {
            active = false;
            if (interval) clearInterval(interval);
            audioEl.pause();
            if (noiseSource) {
                try { noiseSource.stop(); } catch(e) {}
                noiseSource = null;
            }
            updateMediaSession();
            
            mainBtn.className = 'big-btn idle';
            statusIndicator.className = 'status-pill idle';
            statusTxt.innerText = "PASİF";
            btnTxt.innerText = "BAŞLAT";
            
            log("Sistem DURDURULDU.", "error");
        }

        mainBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!active) handleStart();
            else stop();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && active && audioCtx) {
                audioCtx.resume();
            }
        });

        // PWA Manifest Inject
        const manifest = {
            "name": "Hotspot Pro Ultra",
            "short_name": "HS Ultra",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000"
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);
    </script>
</body>
</html>

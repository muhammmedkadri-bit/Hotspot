<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hotspot Pro Ultra</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--green); color: var(--green); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 10px; height: 10px; border-radius: 50%; background: currentColor; }
        .active .led { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .big-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .big-btn.active { border-color: var(--green); transform: scale(1.05); box-shadow: 0 0 30px rgba(48, 209, 88, 0.2); }
        .big-btn.idle { border-color: var(--red); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 360px;
        }

        .stat-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }

        .stat-val { display: block; font-size: 28px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; }

        .console {
            height: 140px;
            background: #080808;
            border-top: 1px solid #222;
            padding: 12px;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log { border-left: 2px solid #333; padding-left: 8px; margin-bottom: 4px; }
        .log.success { color: var(--green); border-left-color: var(--green); }
        .log.info { color: var(--blue); border-left-color: var(--blue); }
        .log.error { color: var(--red); border-left-color: var(--red); }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            HOTSPOT: <span id="statusTxt">PASİF</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats">
            <div class="stat-item">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">Ping Trafiği</span>
            </div>
            <div class="stat-item">
                <span id="lastTime" class="stat-val">--:--</span>
                <span class="stat-lbl">Son Aktivite</span>
            </div>
        </div>

        <div style="font-size: 11px; color: #666; text-align: center; line-height: 1.6; max-width: 85%;">
            <b>iOS KRİTİK:</b> Uygulamayı <u>Ana Ekrana Ekleyip</u> oradan açın. Ses seviyesini en az %5 yapın ve Düşük Güç Modunu kapatın.
        </div>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <!-- Bu ses elementi MediaStream tarafından beslenecek -->
    <audio id="audioElement" loop playsinline style="display:none"></audio>

    <script>
        let active = false;
        let pings = 0;
        let pingInterval = null;
        let audioCtx = null;
        let noiseSource = null;
        let streamDest = null;

        const mainBtn = document.getElementById('mainBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const timeDisplay = document.getElementById('lastTime');
        const consoleEl = document.getElementById('console');
        const audioEl = document.getElementById('audioElement');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 30) consoleEl.lastChild.remove();
        }

        // iPhone için "Canlı Ses Akışı" motoru
        async function startEngine() {
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                }
                
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                // 1. İşitilemez Gürültü Oluştur (Brown Noise)
                const bufferSize = 2 * audioCtx.sampleRate;
                const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    output[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = output[i];
                    output[i] *= 0.5; // Volümü optimize et
                }

                noiseSource = audioCtx.createBufferSource();
                noiseSource.buffer = noiseBuffer;
                noiseSource.loop = true;

                // 2. Çok düşük frekanslı bir nabız (15Hz)
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(15, audioCtx.currentTime);

                const gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(0.01, audioCtx.currentTime); // Duyulmaz ama aktif

                // 3. MediaStream'e yönlendir (iOS buna "Canlı Yayın" muamelesi yapar)
                streamDest = audioCtx.createMediaStreamDestination();
                
                noiseSource.connect(gainNode);
                osc.connect(gainNode);
                gainNode.connect(streamDest);
                gainNode.connect(audioCtx.destination); // Fiziksel çıkışa da ver (ama sessiz)

                noiseSource.start();
                osc.start();

                // 4. HTML Audio Elementi ile Stream'i birleştir
                audioEl.srcObject = streamDest.stream;
                await audioEl.play();

                log("Medya Motoru: ONLINE", "success");
                updateMediaSession();
            } catch (e) {
                log("Motor Hatası: " + e.message, "error");
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Hotspot Koruma Aktif',
                    artist: 'HS Ultra Pro',
                    album: `Akış Durumu: ${pings} Sinyal`,
                    artwork: [{ src: 'https://www.google.com/favicon.ico', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.playbackState = active ? 'playing' : 'paused';
            }
        }

        async function sendPing() {
            if (!active) return;
            try {
                // iOS WiFi kanalını "uyandıracak" gerçek paket trafiği
                const response = await fetch(`https://www.google.com/generate_204?cache=${Date.now()}`, { 
                    mode: 'no-cors', 
                    cache: 'no-store',
                    priority: 'high'
                });
                
                pings++;
                pingDisplay.innerText = pings;
                timeDisplay.innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                
                // Her pingde sistemi tazele
                updateMediaSession();
                log(`Sinyal iletildi (#${pings})`, "info");
            } catch (e) {
                log("Sinyal kesildi!", "error");
            }
        }

        async function handleToggle() {
            if (!active) {
                // START
                active = true;
                log("Sistem uyandırılıyor...");
                
                // Önce ses motorunu ateşle (User gesture içinde kalmalı)
                await startEngine();
                
                // Sonra ping döngüsünü başlat
                if (pingInterval) clearInterval(pingInterval);
                pingInterval = setInterval(sendPing, 4000);
                
                mainBtn.className = 'big-btn active';
                statusIndicator.className = 'status-pill active';
                statusTxt.innerText = "ONLINE";
                btnTxt.innerText = "DURDUR";
                
                sendPing();
            } else {
                // STOP
                active = false;
                if (pingInterval) clearInterval(pingInterval);
                if (noiseSource) try { noiseSource.stop(); } catch(e){}
                audioEl.pause();
                audioEl.srcObject = null;
                
                updateMediaSession();
                
                mainBtn.className = 'big-btn idle';
                statusIndicator.className = 'status-pill idle';
                statusTxt.innerText = "PASİF";
                btnTxt.innerText = "BAŞLAT";
                
                log("Koruma durduruldu.", "error");
            }
        }

        mainBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleToggle();
        });

        // PWA Manifest Inject
        const manifest = {
            "name": "Hotspot Ultra",
            "short_name": "HS Ultra",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000"
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);
        
        // Arka plandan geri dönüldüğünde motoru tazele
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && active && audioCtx) {
                audioCtx.resume();
                if(audioEl.paused) audioEl.play();
            }
        });
    </script>
</body>
</html>

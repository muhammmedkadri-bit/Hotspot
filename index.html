<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HS Ultra</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .stealth-active { cursor: none; }
        .stealth-active .container, .stealth-active .console { opacity: 0; pointer-events: none; }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--green); color: var(--green); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 10px; height: 10px; border-radius: 50%; background: currentColor; }
        .active .led { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .big-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .big-btn.active { border-color: var(--green); box-shadow: 0 0 40px rgba(48, 209, 88, 0.15); }
        .big-btn.idle { border-color: var(--red); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }

        .stat-item {
            background: var(--surface);
            padding: 12px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid #222;
        }

        .stat-val { display: block; font-size: 24px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 9px; color: #888; text-transform: uppercase; margin-top: 4px; }

        .stealth-btn {
            background: transparent;
            color: #444;
            border: 1px solid #222;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 11px;
            margin-top: 10px;
        }

        .console {
            height: 120px;
            background: #050505;
            border-top: 1px solid #1a1a1a;
            padding: 10px;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            transition: opacity 0.3s ease;
        }

        .log { margin-bottom: 4px; color: #666; }
        .log.success { color: var(--green); }
        .log.error { color: var(--red); }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container" id="mainContainer">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            HOTSPOT: <span id="statusTxt">PASİF</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats">
            <div class="stat-item">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">Trafik</span>
            </div>
            <div class="stat-item">
                <span id="lastTime" class="stat-val">--:--</span>
                <span class="stat-lbl">Son Paket</span>
            </div>
        </div>

        <button id="stealthBtn" class="stealth-btn">GİZLİLİK MODU (OLED)</button>

        <p style="font-size: 10px; color: #444; text-align: center; margin: 0 20px;">
            Medya panelini gizlemek için başlıklar boşluk olarak ayarlandı. 
            Çalışması için sesin 1 kademe açık olması önerilir.
        </p>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <audio id="audioElement" loop playsinline style="display:none"></audio>

    <script>
        let active = false;
        let pings = 0;
        let pingInterval = null;
        let audioCtx = null;
        let noiseSource = null;
        let isStealth = false;

        const mainBtn = document.getElementById('mainBtn');
        const stealthBtn = document.getElementById('stealthBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const timeDisplay = document.getElementById('lastTime');
        const consoleEl = document.getElementById('console');
        const audioEl = document.getElementById('audioElement');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 20) consoleEl.lastChild.remove();
        }

        async function startEngine() {
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                }
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                // Brown noise + 18Hz sine (İnsan kulağı duymaz)
                const bufferSize = audioCtx.sampleRate * 2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 0.1; 
                }

                noiseSource = audioCtx.createBufferSource();
                noiseSource.buffer = buffer;
                noiseSource.loop = true;

                const osc = audioCtx.createOscillator();
                osc.frequency.value = 18;

                const gain = audioCtx.createGain();
                gain.gain.value = 0.005;

                const dest = audioCtx.createMediaStreamDestination();
                noiseSource.connect(gain);
                osc.connect(gain);
                gain.connect(dest);
                gain.connect(audioCtx.destination);

                noiseSource.start();
                osc.start();

                audioEl.srcObject = dest.stream;
                await audioEl.play();

                log("Motor aktif edildi.", "success");
                updateMediaSession();
            } catch (e) {
                log("Hata: " + e.message, "error");
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                // HİLE: Başlıkları ve sanatçıyı boşluk yaparak kontrol panelini kamufle ediyoruz
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: ' ', 
                    artist: ' ',
                    album: active ? '⚡ Koruma Aktif' : ' ',
                    artwork: [
                        { src: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=', sizes: '1x1', type: 'image/png' }
                    ]
                });
                navigator.mediaSession.playbackState = active ? 'playing' : 'paused';
            }
        }

        async function sendPing() {
            if (!active) return;
            try {
                await fetch(`https://www.google.com/generate_204?q=${Date.now()}`, { 
                    mode: 'no-cors', 
                    cache: 'no-store',
                    priority: 'high'
                });
                pings++;
                pingDisplay.innerText = pings;
                timeDisplay.innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                if(pings % 5 === 0) updateMediaSession();
                log(`Paket iletildi (#${pings})`);
            } catch (e) {
                log("Ağ hatası!", "error");
            }
        }

        function handleToggle() {
            if (!active) {
                active = true;
                startEngine();
                pingInterval = setInterval(sendPing, 4000);
                mainBtn.className = 'big-btn active';
                statusIndicator.className = 'status-pill active';
                statusTxt.innerText = "ONLINE";
                btnTxt.innerText = "DURDUR";
                sendPing();
            } else {
                active = false;
                clearInterval(pingInterval);
                if (noiseSource) try { noiseSource.stop(); } catch(e){}
                audioEl.pause();
                updateMediaSession();
                mainBtn.className = 'big-btn idle';
                statusIndicator.className = 'status-pill idle';
                statusTxt.innerText = "PASİF";
                btnTxt.innerText = "BAŞLAT";
                log("Sistem kapatıldı.", "error");
            }
        }

        // Stealth Mode Toggle
        stealthBtn.addEventListener('click', () => {
            isStealth = !isStealth;
            document.body.classList.toggle('stealth-active', isStealth);
            if(isStealth) {
                log("Gizlilik Modu: Ekrana dokunarak çıkabilirsiniz.");
            }
        });

        // Stealth moddan çıkış için ekrana dokunma
        document.body.addEventListener('click', (e) => {
            if(isStealth && e.target !== stealthBtn) {
                isStealth = false;
                document.body.classList.remove('stealth-active');
            }
        });

        mainBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            handleToggle();
        });

        // Manifest
        const manifest = { "name": "HS Ultra", "short_name": "HS Ultra", "start_url": ".", "display": "standalone", "background_color": "#000000", "theme_color": "#000000" };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && active && audioCtx) {
                audioCtx.resume();
            }
        });
    </script>
</body>
</html>

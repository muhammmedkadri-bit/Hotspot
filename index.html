<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hotspot Pro Keep-Alive</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--green); color: var(--green); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 10px; height: 10px; border-radius: 50%; background: currentColor; }
        .active .led { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .big-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            font-weight: 800;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .big-btn.active { border-color: var(--green); box-shadow: 0 0 40px rgba(48,209,88,0.2); }
        .big-btn.idle { border-color: var(--red); }
        .big-btn:active { transform: scale(0.92); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 360px;
        }

        .stat-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-val { display: block; font-size: 28px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        .console {
            height: 150px;
            background: #050505;
            border-top: 1px solid #222;
            padding: 12px;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 4px;
        }

        .log { color: #888; border-left: 2px solid #222; padding-left: 8px; }
        .log.success { color: var(--green); border-left-color: var(--green); }
        .log.error { color: var(--red); border-left-color: var(--red); }
        .log.info { color: var(--blue); border-left-color: var(--blue); }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            SİSTEM: <span id="statusTxt">DURDURULDU</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <svg id="pwrIcon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
            </svg>
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats">
            <div class="stat-item">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">İstek (Ping)</span>
            </div>
            <div class="stat-item">
                <span id="lastTime" class="stat-val">--:--</span>
                <span class="stat-lbl">Son Aktivite</span>
            </div>
        </div>

        <p style="font-size: 10px; color: #555; text-align: center; line-height: 1.4;">
            Hotspot'un kapanmaması için bu ekran açıkken başlatın.<br>
            Cihazınızı kilitleyebilirsiniz. Audio motoru trafiği koruyacaktır.
        </p>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <audio id="audioElement" loop playsinline preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGFtZTMuMTAwAKAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=" type="audio/mpeg">
    </audio>

    <script>
        let active = false;
        let pingCount = 0;
        let pingTimer = null;
        let audioContext = null;
        let osc = null;
        let gain = null;

        const mainBtn = document.getElementById('mainBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const timeDisplay = document.getElementById('lastTime');
        const consoleEl = document.getElementById('console');
        const audioEl = document.getElementById('audioElement');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            const time = new Date().toLocaleTimeString('tr-TR', {hour12:false});
            d.innerHTML = `<span style="opacity:0.4">${time}</span> ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 30) consoleEl.lastChild.remove();
        }

        // Web Audio API Heartbeat - İşlemciyi ses üretimiyle meşgul tutar
        async function setupWebAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') await audioContext.resume();

                osc = audioContext.createOscillator();
                gain = audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(0.1, audioContext.currentTime); // Duyulmaz frekans
                gain.gain.setValueAtTime(0.001, audioContext.currentTime); // Duyulmaz seviye
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                log("AudioContext Heartbeat Aktif", "info");
            } catch (e) {
                log("AudioContext Hatası: " + e.message, "error");
            }
        }

        // MediaSession API - iOS'a "Ben bir medya oynatıcısıyım" der
        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Hotspot Shield',
                    artist: 'Keep-Alive Active',
                    album: 'Background Process'
                });

                navigator.mediaSession.setActionHandler('play', () => audioEl.play());
                navigator.mediaSession.setActionHandler('pause', () => audioEl.pause());
            }
        }

        async function doPing() {
            if (!active) return;
            
            const timestamp = Date.now();
            const targets = [
                `https://www.google.com/generate_204?q=${timestamp}`,
                `https://httpbin.org/get?q=${timestamp}`
            ];

            try {
                // Fetch trafiği
                await fetch(targets[0], { mode: 'no-cors', cache: 'no-store' });
                
                // Image objesi ile fallback trafiği (daha dirençlidir)
                const img = new Image();
                img.src = `https://www.google.com/favicon.ico?v=${timestamp}`;

                pingCount++;
                pingDisplay.innerText = pingCount;
                timeDisplay.innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                log(`Paket #${pingCount} gönderildi`, "success");
            } catch (e) {
                log("Ping Başarısız: " + e.message, "error");
            }
        }

        async function start() {
            try {
                active = true;
                
                // 1. Klasik Audio Element
                await audioEl.play();
                
                // 2. Web Audio Heartbeat
                await setupWebAudio();
                
                // 3. Media Session
                setupMediaSession();
                
                // 4. Ping Döngüsü (2.5 saniye - Daha agresif)
                pingTimer = setInterval(doPing, 2500);
                
                updateUI();
                log("Sistem tam kapasite başlatıldı", "info");
                
                // İlk pingi hemen at
                doPing();
            } catch (e) {
                log("Başlatma hatası: " + e.message, "error");
                stop();
            }
        }

        function stop() {
            active = false;
            audioEl.pause();
            if (osc) {
                try { osc.stop(); osc.disconnect(); } catch(e) {}
                osc = null;
            }
            if (pingTimer) clearInterval(pingTimer);
            updateUI();
            log("Sistem durduruldu.");
        }

        function updateUI() {
            if (active) {
                mainBtn.className = 'big-btn active';
                statusIndicator.className = 'status-pill active';
                statusTxt.innerText = "AKTİF";
                btnTxt.innerText = "DURDUR";
            } else {
                mainBtn.className = 'big-btn idle';
                statusIndicator.className = 'status-pill idle';
                statusTxt.innerText = "DURDURULDU";
                btnTxt.innerText = "BAŞLAT";
            }
        }

        mainBtn.addEventListener('click', () => {
            if (!active) start();
            else stop();
        });

        // iOS için arka plandan dönünce durumu kontrol et
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && active) {
                log("Uygulama ön plana döndü, bağlantı taze", "info");
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HS Ultra - GPS Anchor</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
            --orange: #ff9f0a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--blue); color: var(--blue); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 10px; height: 10px; border-radius: 50%; background: currentColor; }
        .active .led { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        .big-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .big-btn:active { transform: scale(0.95); opacity: 0.8; }
        .big-btn.active { border-color: var(--blue); box-shadow: 0 0 50px rgba(10, 132, 255, 0.2); }
        .big-btn.idle { border-color: var(--red); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid #222;
        }

        .stat-val { display: block; font-size: 32px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 11px; color: #666; text-transform: uppercase; margin-top: 6px; letter-spacing: 1px; }

        .console {
            height: 120px;
            background: #000;
            border-top: 1px solid #111;
            padding: 12px;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log { margin-bottom: 5px; opacity: 0.8; }
        .log.success { color: var(--green); opacity: 1; }
        .log.info { color: var(--blue); opacity: 1; }
        .log.error { color: var(--red); opacity: 1; }
        .log.warning { color: var(--orange); opacity: 1; }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            SİSTEM: <span id="statusTxt">BEKLEMEDE</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats-grid">
            <div class="stat-card">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">AKTİF PING TRAFİĞİ</span>
            </div>
        </div>

        <div style="text-align: center; padding: 0 25px;">
            <p style="font-size: 11px; color: #555; margin: 0; line-height: 1.5;">
                <b>Pure GPS Anchor Mode:</b> iOS'u uyanık tutmak için GPS takibi kullanılır. <br><br>
                <span style="color: var(--orange);">ADIM 1:</span> Başlat'a basın.<br>
                <span style="color: var(--orange);">ADIM 2:</span> Konum iznine <b>"İzin Ver"</b> deyin.
            </p>
        </div>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <script>
        let active = false;
        let pings = 0;
        let pingTimeout = null;
        let geoWatchId = null;

        const mainBtn = document.getElementById('mainBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt'); // Fixed ID
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const consoleEl = document.getElementById('console');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 25) consoleEl.lastChild.remove();
        }

        async function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                log("Konum izni isteniyor...", "info");
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        log("Konum izni alındı.", "success");
                        resolve(true);
                    },
                    (err) => {
                        log("İzin reddedildi: " + err.message, "error");
                        resolve(false);
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            });
        }

        function startGeoAnchor() {
            if (!navigator.geolocation) {
                log("Tarayıcı GPS desteklemiyor!", "error");
                return;
            }

            geoWatchId = navigator.geolocation.watchPosition(
                (pos) => {
                    // Sessiz takip
                },
                (err) => {
                    log("GPS Hatası: " + err.message, "error");
                    if (active) handleToggle(); // Hata varsa durdur
                },
                {
                    enableHighAccuracy: true,
                    timeout: Infinity,
                    maximumAge: 0
                }
            );
            log("GPS Çapası aktif.", "info");
        }

        function stopGeoAnchor() {
            if (geoWatchId !== null) {
                navigator.geolocation.clearWatch(geoWatchId);
                geoWatchId = null;
                log("GPS Çapası durduruldu.");
            }
        }

        async function sendPing() {
            if (!active) return;

            try {
                // 'no-cors' ile Google 204 endpointine istek atarak ağ trafiği yaratır
                await fetch(`https://www.google.com/generate_204?nocache=${Date.now()}`, { 
                    method: 'GET',
                    mode: 'no-cors', 
                    cache: 'no-store'
                });
                
                pings++;
                pingDisplay.innerText = pings;
                
                if (pingTimeout) clearTimeout(pingTimeout);
                pingTimeout = setTimeout(sendPing, 5000); // 5 saniyede bir ping
            } catch (e) {
                log("Ping hatası, yeniden deneniyor...", "warning");
                pingTimeout = setTimeout(sendPing, 2000);
            }
        }

        async function handleToggle() {
            if (!active) {
                // iOS'ta izin penceresini tetiklemek için önce getCurrentPosition gerekir
                const hasPermission = await requestLocationPermission();
                
                if (hasPermission) {
                    active = true;
                    startGeoAnchor();
                    sendPing();

                    mainBtn.classList.remove('idle');
                    mainBtn.classList.add('active');
                    statusIndicator.classList.remove('idle');
                    statusIndicator.classList.add('active');
                    
                    statusTxt.innerText = "AKTİF";
                    btnTxt.innerText = "DURDUR";
                    log("Keep-Alive Başlatıldı.", "success");
                }
            } else {
                active = false;
                stopGeoAnchor();
                if (pingTimeout) clearTimeout(pingTimeout);
                
                mainBtn.classList.remove('active');
                mainBtn.classList.add('idle');
                statusIndicator.classList.remove('active');
                statusIndicator.classList.add('idle');
                
                statusTxt.innerText = "BEKLEMEDE";
                btnTxt.innerText = "BAŞLAT";
                log("Sistem Durduruldu.");
            }
        }

        mainBtn.addEventListener('click', handleToggle);

        // Uygulama arka plandayken de çalışması için session'ı taze tut
        document.addEventListener('visibilitychange', () => {
            if (active && document.visibilityState === 'visible') {
                log("Uygulama tazelendi.", "info");
            }
        });

        // Manifest injection
        const manifest = { 
            "name": "HS Ultra Pro", 
            "short_name": "HS Ultra", 
            "display": "standalone", 
            "start_url": ".",
            "background_color": "#000000", 
            "theme_color": "#000000" 
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);
    </script>
</body>
</html>

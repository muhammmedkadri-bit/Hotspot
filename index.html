<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HS Ultra Pro - Max Resilient</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HS Ultra">
    <link rel="apple-touch-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --green: #30d158;
            --red: #ff453a;
            --blue: #0a84ff;
            --orange: #ff9f0a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stealth-active { cursor: none; }
        .stealth-active .container, .stealth-active .console { opacity: 0; pointer-events: none; }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .status-pill {
            background: var(--surface);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #333;
        }

        .status-pill.active { border-color: var(--green); color: var(--green); }
        .status-pill.interrupted { border-color: var(--orange); color: var(--orange); }
        .status-pill.idle { border-color: var(--red); color: var(--red); }

        .led { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
        .active .led { animation: blink 1s infinite; }
        .interrupted .led { animation: blink 0.3s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .big-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--surface);
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .big-btn.active { border-color: var(--green); box-shadow: 0 0 30px rgba(48, 209, 88, 0.1); }
        .big-btn.idle { border-color: var(--red); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        .stat-item {
            background: var(--surface);
            padding: 15px 10px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }

        .stat-val { display: block; font-size: 22px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-lbl { font-size: 10px; color: #666; text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

        .stealth-btn {
            background: transparent;
            color: #333;
            border: 1px solid #1a1a1a;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 11px;
            margin-top: 5px;
        }

        .console {
            height: 100px;
            background: #000;
            border-top: 1px solid #111;
            padding: 8px;
            font-family: 'SF Mono', monospace;
            font-size: 9px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log { margin-bottom: 3px; color: #333; }
        .log.success { color: var(--green); }
        .log.warning { color: var(--orange); }
        .log.info { color: var(--blue); }
    </style>
</head>
<body>

    <div class="safe-top"></div>
    
    <div class="container" id="mainContainer">
        <div id="statusIndicator" class="status-pill idle">
            <div class="led"></div>
            DURUM: <span id="statusTxt">PASİF</span>
        </div>

        <button id="mainBtn" class="big-btn idle">
            <span id="btnTxt">BAŞLAT</span>
        </button>

        <div class="stats">
            <div class="stat-item">
                <span id="pingCounter" class="stat-val">0</span>
                <span class="stat-lbl">Sinyal</span>
            </div>
            <div class="stat-item">
                <span id="dataUsage" class="stat-val">0.0</span>
                <span class="stat-lbl">Veri (KB)</span>
            </div>
        </div>

        <button id="stealthBtn" class="stealth-btn">GİZLİLİK MODU (OLED)</button>

        <div style="text-align: center; padding: 0 30px;">
            <p id="safetyMsg" style="font-size: 10px; color: #444; margin: 0; line-height: 1.5;">
                <b>Bellek İçi Ses (RAM):</b> Aktif.<br>
                Sistem, Instagram/Reels sonrası otomatik kurtarma için her 2s'de bir denetleme yapar.
            </p>
        </div>
    </div>

    <div id="console" class="console"></div>
    <div class="safe-bottom"></div>

    <!-- Görünmez Audio Elementi -->
    <audio id="audioElement" loop playsinline></audio>

    <script>
        let active = false;
        let pings = 0;
        let totalDataBytes = 0;
        let pingTimeout = null;
        let watchdogInterval = null;
        let isStealth = false;
        
        let audioCtx = null;
        let silentBuffer = null;
        let bufferSource = null;

        const FOREGROUND_INTERVAL = 7000;
        const BACKGROUND_INTERVAL = 20000; 
        let currentInterval = FOREGROUND_INTERVAL;

        const mainBtn = document.getElementById('mainBtn');
        const stealthBtn = document.getElementById('stealthBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTxt = document.getElementById('statusTxt');
        const btnTxt = document.getElementById('btnTxt');
        const pingDisplay = document.getElementById('pingCounter');
        const dataDisplay = document.getElementById('dataUsage');
        const consoleEl = document.getElementById('console');
        const audioEl = document.getElementById('audioElement');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerText = `[${new Date().toLocaleTimeString('tr-TR', {hour12:false})}] ${msg}`;
            consoleEl.prepend(d);
            if(consoleEl.children.length > 20) consoleEl.lastChild.remove();
        }

        // Web Audio API ile tamamen sessiz bir buffer oluşturur
        async function initSilentAudio() {
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                    // 1 saniyelik sessiz buffer
                    silentBuffer = audioCtx.createBuffer(1, 44100, 44100);
                }
                
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                // BufferSource'u oluştur ve döngüye al
                if (bufferSource) bufferSource.stop();
                bufferSource = audioCtx.createBufferSource();
                bufferSource.buffer = silentBuffer;
                bufferSource.loop = true;
                
                // GainNode ile sesi iyice kıs (donanım bazında sessizlik)
                const gain = audioCtx.createGain();
                gain.gain.value = 0.001; 
                
                bufferSource.connect(gain);
                gain.connect(audioCtx.destination);
                
                // Kritik: MediaStreamDestination ile <audio> elementine bağla (iOS Background Playback için şart)
                const dest = audioCtx.createMediaStreamDestination();
                gain.connect(dest);
                audioEl.srcObject = dest.stream;
                
                bufferSource.start();
                await audioEl.play();

                setupMediaSession();
                log("Hafıza içi sessiz motor aktif.", "success");
                return true;
            } catch (e) {
                log("Ses Başlatma Hatası: " + e.message, "warning");
                return false;
            }
        }

        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Hotspot Koruyucu (Canlı)',
                    artist: 'Kesintisiz Arka Plan Trafiği',
                    album: 'RAM Mode'
                });
                
                navigator.mediaSession.setActionHandler('play', async () => {
                    log("MediaSession: Oynat komutu alındı.", "info");
                    attemptRecovery();
                });
                
                navigator.mediaSession.playbackState = 'playing';
            }
        }

        async function attemptRecovery() {
            if (!active) return;
            
            try {
                if (audioCtx && audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                    log("AudioContext canlandırıldı.", "success");
                }
                if (audioEl.paused) {
                    await audioEl.play();
                    log("Ses elementi canlandırıldı.", "success");
                }
            } catch (e) {
                // Sessizce başarısız ol, watchdog tekrar deneyecek
            }
        }

        async function sendPing() {
            if (!active) return;
            
            // Ping atarken sesi de yokla
            await attemptRecovery();

            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 5000);

                await fetch(`https://www.google.com/generate_204?t=${Date.now()}`, { 
                    method: 'HEAD',
                    mode: 'no-cors', 
                    cache: 'no-store',
                    signal: controller.signal
                });
                
                clearTimeout(id);
                pings++;
                totalDataBytes += 400; 
                pingDisplay.innerText = pings;
                dataDisplay.innerText = (totalDataBytes / 1024).toFixed(2);
                
                log(`Sinyal iletildi (#${pings})`, "info");
                
                if (pingTimeout) clearTimeout(pingTimeout);
                pingTimeout = setTimeout(sendPing, currentInterval);
            } catch (e) {
                log("Sinyal gecikmesi (Ağ/Throttling)", "warning");
                pingTimeout = setTimeout(sendPing, 5000);
            }
        }

        function handleToggle() {
            if (!active) {
                active = true;
                initSilentAudio().then(success => {
                    if(success) {
                        mainBtn.className = 'big-btn active';
                        statusIndicator.className = 'status-pill active';
                        statusTxt.innerText = "ONLINE";
                        btnTxt.innerText = "DURDUR";
                        sendPing();
                        
                        if (watchdogInterval) clearInterval(watchdogInterval);
                        watchdogInterval = setInterval(() => {
                            if (active) attemptRecovery();
                        }, 2000);
                    } else {
                        active = false;
                        log("Motor çalıştırılamadı.", "warning");
                    }
                });
            } else {
                active = false;
                if (pingTimeout) clearTimeout(pingTimeout);
                if (watchdogInterval) clearInterval(watchdogInterval);
                
                if (bufferSource) {
                    try { bufferSource.stop(); } catch(e){}
                }
                audioEl.pause();
                audioEl.srcObject = null;
                
                mainBtn.className = 'big-btn idle';
                statusIndicator.className = 'status-pill idle';
                statusTxt.innerText = "PASİF";
                btnTxt.innerText = "BAŞLAT";
                log("Sistem kapatıldı.");
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (!active) return;
            if (document.visibilityState === 'visible') {
                log("Uygulama ön planda.", "info");
                currentInterval = FOREGROUND_INTERVAL;
                attemptRecovery();
                if (pingTimeout) { clearTimeout(pingTimeout); sendPing(); }
            } else {
                currentInterval = BACKGROUND_INTERVAL;
                log("Arka plan koruma devrede.");
            }
        });

        stealthBtn.addEventListener('click', () => {
            isStealth = !isStealth;
            document.body.classList.toggle('stealth-active', isStealth);
        });

        document.body.addEventListener('click', (e) => {
            if(isStealth && e.target !== stealthBtn) {
                isStealth = false;
                document.body.classList.remove('stealth-active');
            }
        });

        mainBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            handleToggle();
        });

        const manifest = { "name": "HS Ultra", "short_name": "HS Ultra", "start_url": ".", "display": "standalone", "background_color": "#000000", "theme_color": "#000000" };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);
    </script>
</body>
</html>
